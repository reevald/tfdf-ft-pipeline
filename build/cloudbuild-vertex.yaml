steps:
  - id: "Build image for vertex"
    name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_GOOGLE_CLOUD_REGION}-docker.pkg.dev/${PROJECT_ID}/${_DOCKER_REPO_NAME}/vertex:latest",
        "-f",
        "./Dockerfile.vertex",
        ".",
      ]

  - id: "Push image for vertex"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_GOOGLE_CLOUD_REGION}-docker.pkg.dev/${PROJECT_ID}/${_DOCKER_REPO_NAME}/vertex:latest"]

# This image is pushed to Artifact Registry
images:
- "${_GOOGLE_CLOUD_REGION}-docker.pkg.dev/${PROJECT_ID}/${_DOCKER_REPO_NAME}/vertex"